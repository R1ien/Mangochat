<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MangoChat üçç</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #ff9900;
      font-size: 2rem;
      margin-top: 1rem;
    }
    #notif {
      background-color: #ffe8a1;
      padding: 1rem;
      margin: 1rem;
      border-radius: 10px;
      display: none;
      text-align: center;
    }
    #chat {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
    }
    #messages {
      background-color: #fff6e5;
      border: 2px solid #ffcc80;
      border-radius: 10px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      padding: 0.5rem;
      border-radius: 8px;
      margin: 0.3rem 0;
      max-width: 80%;
    }
    .from-me {
      background-color: #ffcc80;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .from-them {
      background-color: #ffe0b2;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }
    #input-area {
      display: none;
      gap: 0.5rem;
      justify-content: space-between;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #ff9900;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #quitButton {
      display: none;
      margin-top: 0.5rem;
      background-color: #e74c3c;
    }
    @media screen and (max-width: 600px) {
      body {
        zoom: 1.2;
      }
    }
  </style>
</head>
<body>
  <h1>MangoChat üçç</h1>
  <div id="notif"></div>
  <div id="chat">
    <p>Ton code : <strong id="myCode"></strong></p>
    <input type="text" id="partnerCode" placeholder="Code de l'autre utilisateur..." />
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Ecris ton message..." />
      <button onclick="send()">Envoyer</button>
    </div>
    <button id="quitButton" onclick="quit()">Quitter la conversation</button>
  </div>

  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <script>
    const PUSHER_KEY = "21da0af69d3d1b97e425";
    const PUSHER_CLUSTER = "eu";

    const myCode = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById("myCode").textContent = myCode;

    let partner = "";
    let isAccepted = false;
    let currentChannel = null;
    let messageHistory = [];

    const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });
    const inviteChannel = pusher.subscribe("invite_" + myCode);

    inviteChannel.bind("chat-invite", data => {
      if (isAccepted) return;
      window.inviteFrom = data.from;
      showNotification(`${data.from} veut discuter avec toi. <button onclick="accept()">Accepter</button>`);
    });

    inviteChannel.bind("chat-accepted", data => {
      if (!isAccepted) {
        partner = data.from;
        isAccepted = true;
        subscribeToChat(partner);
        showNotification("‚úÖ Conversation accept√©e !");
        document.getElementById("input-area").style.display = "flex";
        document.getElementById("quitButton").style.display = "block";
      }
    });

    document.getElementById("partnerCode").addEventListener("change", function () {
      const code = this.value.trim();
      if (!code || code === myCode) return;
      partner = code;
      fetch('/invite', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myCode, to: partner })
      }).then(() => {
        showNotification("Invitation envoy√©e, en attente...");
      });
    });

    function accept() {
      isAccepted = true;
      partner = window.inviteFrom;
      fetch('/accept', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myCode, to: partner })
      }).then(() => {
        subscribeToChat(partner);
        showNotification("‚úÖ Conversation accept√©e !");
        document.getElementById("input-area").style.display = "flex";
        document.getElementById("quitButton").style.display = "block";
      });
    }

    function subscribeToChat(other) {
      if (currentChannel) pusher.unsubscribe(currentChannel.name);
      const chName = "chat_" + [myCode, other].sort().join("_");
      currentChannel = pusher.subscribe(chName);

      currentChannel.bind("new-message", data => {
        if (data.from === myCode) return;
        addMessage(data.text, false);
      });

      currentChannel.bind("user-left", data => {
        showNotification(data.message);
        setTimeout(() => {
          document.getElementById("input-area").style.display = "none";
          document.getElementById("quitButton").style.display = "none";
          messageHistory = [];
        }, 2000);
      });

      document.getElementById("messages").innerHTML = "";
      messageHistory.forEach(msg => addMessage(msg.text, msg.me));
    }

    function send() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text || !partner || !isAccepted) return;
      fetch('/message', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myCode, to: partner, text })
      });
      addMessage(text, true);
      document.getElementById("messageInput").value = "";
    }

    function addMessage(text, me) {
      const div = document.createElement("div");
      div.className = "message " + (me ? "from-me" : "from-them");
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = 9999;
      messageHistory.push({ text, me });
    }

    function showNotification(msg) {
      const notif = document.getElementById("notif");
      notif.innerHTML = msg;
      notif.style.display = "block";
    }

    function quit() {
      if (!partner) return;
      fetch('/quit', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myCode, to: partner })
      });
      isAccepted = false;
      partner = "";
      messageHistory = [];
      if (currentChannel) pusher.unsubscribe(currentChannel.name);
      document.getElementById("input-area").style.display = "none";
      document.getElementById("quitButton").style.display = "none";
      showNotification("‚ùå Conversation quitt√©e.");
    }

    window.addEventListener("beforeunload", () => {
      if (partner) {
        navigator.sendBeacon("/quit", JSON.stringify({ from: myCode, to: partner }));
      }
    });
  </script>
</body>
</html>
