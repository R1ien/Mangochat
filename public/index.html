<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.1" />
  <title>MangoChat üçã</title>
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <style>
  :root {
    --mango: #f9c851;
    --mango-dark: #db9e00;
    --bg: #fffdf5;
    --text: #333;
    --bubble-user: #fff;
    --bubble-other: #ffeaa7;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg);
    color: var(--text);
    padding: 1rem;
    margin: 0 auto;
    max-width: 600px;
  }

  h2 {
    font-size: 1.8rem;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  h2::before {
    content: "ü•≠";
    font-size: 2rem;
  }

  #nameDisplay {
    font-weight: bold;
    margin: 10px 0;
    color: var(--mango-dark);
  }

  #notif {
    margin: 10px 0;
    color: green;
    font-weight: bold;
  }

  #inviteBox, #input-area {
    display: flex;
    gap: 10px;
    flex-direction: row;
    flex-wrap: wrap;
    align-items: center;
    margin-top: 10px;
  }

  input[type="text"] {
    flex: 1;
    padding: 10px;
    border: 2px solid var(--mango);
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    padding: 10px 15px;
    background-color: var(--mango);
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: var(--mango-dark);
  }

  #messages {
    border: 2px solid var(--mango);
    background: white;
    height: 300px;
    overflow-y: auto;
    padding: 10px;
    margin-top: 15px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #messages div {
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 15px;
    font-size: 0.95rem;
    line-height: 1.3;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    word-wrap: break-word;
  }

  #messages div:empty {
    display: none;
  }

  #messages div:nth-child(odd) {
    align-self: flex-end;
    background-color: var(--bubble-user);
    border: 1px solid var(--mango);
  }

  #messages div:nth-child(even) {
    align-self: flex-start;
    background-color: var(--bubble-other);
    border: 1px solid #e0c08c;
  }

  #quitBtn {
    width: 100%;
    margin-top: 15px;
    background-color: #ff4d4f;
    border-radius: 8px;
  }

  #quitBtn:hover {
    background-color: #e60000;
  }

  @media (max-width: 600px) {
    html {
      font-size: 17px;
    }

    input, button {
      font-size: 1rem;
    }

    #messages {
      height: 250px;
    }
  }
</style>
</head>
<body>
  <main>
    <h2>üçã MangoChat</h2>
    <div id="notif"></div>
    <div id="nameDisplay"></div>

    <div id="inviteBox">
      <input type="text" id="inviteInput" placeholder="Pseudo √† inviter" />
      <button id="inviteBtn">üì® Inviter</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input type="text" id="msgInput" placeholder="√âcris ton message" />
      <button id="sendBtn">üì§ Envoyer</button>
    </div>

    <button id="quitBtn">‚ùå Quitter la conversation</button>
  </main>

  <script>
    const myName = localStorage.getItem("myName") || prompt("Entre ton pseudo :").trim();
    localStorage.setItem("myName", myName);
    document.getElementById("nameDisplay").textContent = "üë§ Ton pseudo : " + myName;

    const pusher = new Pusher("21da0af69d3d1b97e425", {
      cluster: "eu"
    });

    let partner = null;
    let currentChannel = null;

    const notif = msg => {
      const n = document.getElementById("notif");
      n.textContent = msg;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 5000);
    };

    const getChannelName = (a, b) => {
      return "chat_" + [a, b].sort().join("_");
    };

    document.getElementById("inviteBtn").onclick = () => {
      const to = document.getElementById("inviteInput").value.trim();
      if (!to || to === myName) return alert("Pseudo invalide");

      fetch("/invite", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myName, to })
      });

      partner = to;
      notif("üì® Invitation envoy√©e √† " + to);
    };

    const subscribeToChat = () => {
      const channelName = getChannelName(myName, partner);
      currentChannel = pusher.subscribe(channelName);

currentChannel.bind("new-message", data => {
  // Emp√™che d'afficher deux fois ton propre message
  if (data.from === myCode) return;

  addMessage(data.text, false);
});

      currentChannel.bind("chat-started", data => {
        notif(data.message);
      });

      document.getElementById("input-area").style.display = "block";
      document.getElementById("quitBtn").style.display = "block";
    };

    const addMessage = (sender, text) => {
      const div = document.createElement("div");
      div.textContent = `${sender} : ${text}`;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = 99999;
    };

    document.getElementById("sendBtn").onclick = () => {
      const text = document.getElementById("msgInput").value.trim();
      if (!text || !partner) return;
      fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myName, to: partner, text })
      });
      document.getElementById("msgInput").value = "";
    };

    // üîî Invitation re√ßue
    const inviteChannel = pusher.subscribe("invite_" + myName);
    inviteChannel.bind("chat-invite", data => {
      if (confirm(`${data.from} veut discuter avec toi. Accepter ?`)) {
        partner = data.from;
        fetch("/accept", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: myName, to: partner })
        });
        subscribeToChat();
      }
    });

    // üéâ Acceptation re√ßue
    inviteChannel.bind("chat-accepted", data => {
      if (!partner) partner = data.from;
      subscribeToChat();
    });

    // ‚ùå Quitter
    document.getElementById("quitBtn").onclick = () => {
      fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myName, to: partner, text: "__quit__" })
      });
      notif("üö™ Tu as quitt√© la conversation.");
      cleanup();
    };

    const cleanup = () => {
      document.getElementById("messages").innerHTML = "";
      document.getElementById("input-area").style.display = "none";
      document.getElementById("quitBtn").style.display = "none";
      partner = null;
    };

    // üîÑ Si on recharge la page
    window.addEventListener("beforeunload", () => {
      if (partner) {
        fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: myName, to: partner, text: "__quit__" })
        });
      }
    });
  </script>
</body>
</html>
