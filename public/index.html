<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü•≠ MangoChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffeaa7, #fab1a0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: #fdcb6e;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    main {
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }
    #messages {
      border: 2px solid #e17055;
      background: #fff;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    #input-area {
      display: flex;
      gap: 5px;
    }
    #input-area input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
    }
    #input-area button {
      padding: 8px 12px;
      background: #00b894;
      border: none;
      color: white;
    }
    #notif {
      margin-top: 10px;
      font-weight: bold;
      color: #d63031;
    }
    #quitBtn {
      margin-top: 10px;
      padding: 8px 12px;
      background: #d63031;
      color: white;
      border: none;
    }
    @media (max-width: 600px) {
      body {
        font-size: 1.2em;
        zoom: 1.2;
      }
    }
  </style>
</head>
<body>
  <header>ü•≠ MangoChat</header>
  <main>
    <div id="notif"></div>
    <div><strong>Ton pseudo:</strong> <span id="yourName"></span></div>
    <div id="messages"></div>
    <div id="input-area" style="display:none">
      <input id="message" placeholder="√âcris ton message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
    <button id="quitBtn" style="display:none">‚ùå Quitter la conversation</button>
  </main>
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <script>
    let myName = localStorage.getItem('myName');
    let partner = localStorage.getItem('partnerName');
    let isAccepted = false;

    if (!myName) {
      myName = prompt("Choisis ton pseudo:");
      if (myName) localStorage.setItem('myName', myName);
    }
    document.getElementById("yourName").innerText = myName;

    const pusher = new Pusher("21da0af69d3d1b97e425", {
      cluster: "eu",
      encrypted: true
    });

    function showNotification(msg) {
      const notif = document.getElementById("notif");
      notif.innerText = msg;
      notif.style.display = "block";
      setTimeout(() => notif.style.display = "none", 5000);
    }

    const inviteChannel = pusher.subscribe("invite_" + myName);
    inviteChannel.bind("chat-invite", data => {
      if (confirm(`${data.from} veut discuter avec toi. Accepter ?`)) {
        partner = data.from;
        localStorage.setItem('partnerName', partner);
        fetch('/accept', {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: myName, to: partner })
        });
      }
    });

    inviteChannel.bind("chat-accepted", data => {
      partner = data.from;
      localStorage.setItem('partnerName', partner);
      document.getElementById("input-area").style.display = "flex";
      document.getElementById("quitBtn").style.display = "block";
      isAccepted = true;
    });

    const channelName = getChatChannel(myName, partner);
    const chatChannel = pusher.subscribe(channelName);
    chatChannel.bind("chat-started", data => showNotification(data.message));
    chatChannel.bind("new-message", data => {
      if (data.from === myName) return;
      addMessage(`${data.from}: ${data.text}`, false);
    });

    function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value;
      if (!text) return;
      input.value = "";
      addMessage(`Toi: ${text}`, true);
      fetch('/message', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myName, to: partner, text })
      });
    }

    function addMessage(text, fromMe) {
      const msgBox = document.getElementById("messages");
      const p = document.createElement("p");
      p.innerText = text;
      msgBox.appendChild(p);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    document.getElementById("quitBtn").addEventListener("click", () => {
      if (!partner || !isAccepted) return;
      fetch('/message', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myName, to: partner, text: "__quit__" })
      });
      showNotification("‚ùå Tu as quitt√© la conversation.");
      localStorage.removeItem('partnerName');
      document.getElementById("messages").innerHTML = "";
      document.getElementById("input-area").style.display = "none";
      document.getElementById("quitBtn").style.display = "none";
      isAccepted = false;
    });

    chatChannel.bind("new-message", data => {
      if (data.text === "__quit__") {
        showNotification("‚ùå L'autre utilisateur a quitt√© la conversation.");
        localStorage.removeItem('partnerName');
        document.getElementById("messages").innerHTML = "";
        document.getElementById("input-area").style.display = "none";
        document.getElementById("quitBtn").style.display = "none";
        isAccepted = false;
      }
    });

    function getChatChannel(a, b) {
      if (!a || !b) return "temp";
      return "chat_" + [a, b].sort().join("_");
    }
  </script>
</body>
</html>
