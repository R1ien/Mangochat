<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes" />
  <title>Chat moderne style WhatsApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
  <style>
    /* Reset & Base */
/* Styles communs */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  max-width: 600px;
  margin: 20px auto;
  background: #f5f5f7;
  color: #222;
  padding: 0 10px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h2 {
  text-align: center;
  margin-bottom: 15px;
  color: #333;
}

#myCode {
  font-weight: 700;
  color: #2c7be5;
}

#partnerCode {
  width: 100%;
  padding: 12px 15px;
  border-radius: 25px;
  border: 1px solid #ddd;
  font-size: 16px;
  margin-bottom: 10px;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

#partnerCode:focus {
  outline: none;
  border-color: #2c7be5;
  box-shadow: 0 0 8px rgba(44, 123, 229, 0.4);
}

#notif {
  margin: 10px 0 20px 0;
  padding: 12px 15px;
  background: #fff3cd;
  border: 1px solid #ffeeba;
  border-radius: 10px;
  font-size: 14px;
  color: #856404;
  display: none;
  word-break: break-word;
}

#messages {
  height: 350px;
  overflow-y: auto;
  background: #fff;
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
  border: 1px solid #ddd;
  display: flex;
  flex-direction: column;
  gap: 8px;
  scroll-behavior: smooth;
}

.message {
  max-width: 70%;
  padding: 10px 15px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.3;
  word-wrap: break-word;
  box-shadow: 0 2px 6px rgba(0,0,0,0.07);
  transition: background-color 0.3s ease;
}

.from-me {
  background: #dcf8c6;
  align-self: flex-end;
  color: #222;
}

.from-them {
  background: #ffffff;
  border: 1px solid #ddd;
  align-self: flex-start;
  color: #222;
}

#input-area {
  margin-top: 15px;
  display: flex;
  gap: 10px;
}

#messageInput {
  flex-grow: 1;
  padding: 12px 15px;
  font-size: 16px;
  border-radius: 25px;
  border: 1px solid #ddd;
  outline: none;
  transition: border-color 0.3s ease;
}

#messageInput:focus {
  border-color: #2c7be5;
  box-shadow: 0 0 8px rgba(44, 123, 229, 0.4);
}

button {
  background-color: #2c7be5;
  border: none;
  color: white;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 3px 8px rgba(44, 123, 229, 0.4);
}

button:hover {
  background-color: #1a5fc1;
}

/* Styles spécifiques mobile */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  #messages {
    height: 300px;
    border-radius: 12px;
    padding: 12px;
  }

  #partnerCode, #messageInput {
    font-size: 18px;
    padding: 14px 20px;
  }

  button {
    padding: 14px 20px;
    font-size: 18px;
  }

  /* Zoom pour le body mobile */
  html, body {
    touch-action: manipulation;
    -webkit-text-size-adjust: 125%; /* zoom texte +25% */
    -moz-text-size-adjust: 125%;
    -ms-text-size-adjust: 125%;
    text-size-adjust: 125%;
  }

  /* Assure que #notif soit visible sans overflow */
  #notif {
    font-size: 15px;
    padding: 14px 18px;
  }
}
</style>
</head>
<body>

  <h2>Ton code : <span id="myCode"></span></h2>
  <input id="partnerCode" placeholder="Code de l'autre" autocomplete="off" />
  <div id="notif"></div>

  <div id="messages"></div>

  <div id="input-area">
    <input id="messageInput" placeholder="Écris ton message..." autocomplete="off" />
    <button onclick="send()">Envoyer</button>
  </div>

<script>
  const PUSHER_KEY = "21da0af69d3d1b97e425";
  const PUSHER_CLUSTER = "eu";

  const myCode = localStorage.getItem("code") || Math.floor(100000 + Math.random() * 900000).toString();
  localStorage.setItem("code", myCode);
  document.getElementById("myCode").textContent = myCode;

  let partner = "";
  let isAccepted = false;
  let currentChannel = null;
  let invitationPending = false;

  const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });

  const inviteChannel = pusher.subscribe("invite_" + myCode);

  inviteChannel.bind("chat-invite", data => {
    if (isAccepted) return;
    window.inviteFrom = data.from;
    showNotification(`${data.from} veut discuter avec toi. <button onclick="accept()">Accepter</button>`);
  });

  inviteChannel.bind("chat-accepted", data => {
    if (isAccepted) return;
    partner = data.from;
    isAccepted = true;
    subscribeToChat(partner);
    showNotification("✅ Conversation acceptée !");
    document.getElementById("input-area").style.display = "flex";
    invitationPending = false;
  });

  document.getElementById("partnerCode").addEventListener("change", function () {
    const code = this.value.trim();
    if (!code || code === myCode) return;
    partner = code;
    fetch('/invite', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    }).then(() => {
      invitationPending = true;
      showNotification("Invitation envoyée, en attente...");
    });
  });

  function accept() {
    isAccepted = true;
    partner = window.inviteFrom;
    fetch('/accept', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    }).then(() => {
      subscribeToChat(partner);
      showNotification("✅ Conversation acceptée !");
      document.getElementById("input-area").style.display = "flex";
      invitationPending = false;
    });
  }

  function subscribeToChat(other) {
    if (currentChannel) pusher.unsubscribe(currentChannel.name);
    const chName = "chat_" + [myCode, other].sort().join("_");
    currentChannel = pusher.subscribe(chName);
    currentChannel.bind("new-message", data => {
      if (data.from === myCode) return; // Pas de doublon côté envoyeur
      addMessage(data.text, false);
    });
    document.getElementById("messages").innerHTML = "";
  }

  function send() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text || !partner || !isAccepted) return;
    addMessage(text, true);
    fetch('/message', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner, text })
    });
    document.getElementById("messageInput").value = "";
  }

  function addMessage(text, me) {
    const div = document.createElement("div");
    div.className = "message " + (me ? "from-me" : "from-them");
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 9999;
  }

  function showNotification(msg) {
    const notif = document.getElementById("notif");
    notif.innerHTML = msg;
    notif.style.display = "block";
  }
</script>

</body>
</html>
