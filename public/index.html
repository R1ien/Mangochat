<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.1, maximum-scale=1.1">
  <title>MangoChat 🥭</title>
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: auto;
      background: linear-gradient(to bottom, #ffe259, #ffa751);
      background-attachment: fixed;
      color: #333;
      position: relative;
      overflow-x: hidden;
      padding: 10px;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border-radius: 12px;
      border: 2px solid #ffa50088;
      padding: 10px;
      background: #fff7e6;
      margin-bottom: 10px;
    }

    .message {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .from-me {
      background: #caffb9;
      margin-left: auto;
    }

    .from-them {
      background: #ffffff;
      border: 1px solid #ccc;
      margin-right: auto;
    }

    #notif {
      margin: 10px 0;
      padding: 10px;
      background: #fff3cd;
      display: none;
      border: 1px solid #ffeeba;
      border-radius: 8px;
    }

    h2 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 10px;
    }

    h2::before {
      content: "🥭 ";
    }

    #input-area {
      display: none;
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #partnerCode {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #e17c13;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #c76800;
    }

    @media only screen and (max-width: 768px) {
      body {
        font-size: 1.2rem;
        zoom: 1.2;
        padding: 10px;
      }
      input, button {
        font-size: 1rem;
        padding: 12px;
      }
      #messages {
        height: 250px;
      }
      .message {
        font-size: 1rem;
        max-width: 90%;
      }
      #input-area {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

<h2>MangoChat 🥭 - Ton code : <span id="myCode"></span></h2>
<input id="partnerCode" placeholder="Code de l'autre" />
<div id="notif"></div>

<div id="messages"></div>
<div id="input-area">
  <input id="messageInput" placeholder="Message..." />
  <button onclick="send()">Envoyer</button>
  <button onclick="quit()" style="background:red;color:white;" id="quitBtn">Quitter</button>
</div>

<script>
  const PUSHER_KEY = "21da0af69d3d1b97e425";
  const PUSHER_CLUSTER = "eu";

  let myCode = localStorage.getItem("code");
  if (!myCode) {
    myCode = Math.floor(100000 + Math.random() * 900000).toString();
    localStorage.setItem("code", myCode);
  }
  document.getElementById("myCode").textContent = myCode;

  let partner = "";
  let isAccepted = false;
  let currentChannel = null;
  let messageHistory = [];

  const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });
  const inviteChannel = pusher.subscribe("invite_" + myCode);

  inviteChannel.bind("chat-invite", data => {
    if (isAccepted) return;
    window.inviteFrom = data.from;
    showNotification(`${data.from} veut discuter avec toi. <button onclick=\"accept()\">Accepter</button>`);
  });

  inviteChannel.bind("chat-accepted", data => {
    partner = data.from;
    isAccepted = true;
    subscribeToChat(partner);
    showNotification("✅ Conversation acceptée !");
    document.getElementById("input-area").style.display = "flex";
    document.getElementById("quitBtn").style.display = "inline-block";
  });

  document.getElementById("partnerCode").addEventListener("change", function () {
    const code = this.value.trim();
    if (!code || code === myCode) return;
    partner = code;
    fetch('/invite', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    }).then(() => {
      showNotification("Invitation envoyée, en attente...");
    });
  });

  function accept() {
    isAccepted = true;
    partner = window.inviteFrom;
    fetch('/accept', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    }).then(() => {
      subscribeToChat(partner);
      showNotification("✅ Conversation acceptée !");
      document.getElementById("input-area").style.display = "flex";
      document.getElementById("quitBtn").style.display = "inline-block";
    });
  }

  function subscribeToChat(other) {
    if (currentChannel) pusher.unsubscribe(currentChannel.name);
    const chName = "chat_" + [myCode, other].sort().join("_");
    currentChannel = pusher.subscribe(chName);
    currentChannel.bind("new-message", data => {
      if (data.from === myCode) return;
      addMessage(data.text, false);
    });
    currentChannel.bind("user-left", data => {
      showNotification(data.message);
      setTimeout(() => {
        hideConversation();
        document.getElementById("notif").style.display = "none";
      }, 5000);
    });
    document.getElementById("messages").innerHTML = "";
  }

  function send() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text || !partner || !isAccepted) return;
    fetch('/message', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner, text })
    });
    addMessage(text, true);
    document.getElementById("messageInput").value = "";
  }

  function addMessage(text, me) {
    const div = document.createElement("div");
    div.className = "message " + (me ? "from-me" : "from-them");
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 9999;
  }

  function showNotification(msg) {
    const notif = document.getElementById("notif");
    notif.innerHTML = msg;
    notif.style.display = "block";
  }

  function hideConversation() {
    isAccepted = false;
    partner = "";
    if (currentChannel) pusher.unsubscribe(currentChannel.name);
    document.getElementById("input-area").style.display = "none";
    document.getElementById("quitBtn").style.display = "none";
    document.getElementById("messages").innerHTML = "";
  }

  function quit() {
    fetch('/quit', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    });
    hideConversation();
    showNotification("❌ Conversation quittée.");
    setTimeout(() => {
      document.getElementById("notif").style.display = "none";
    }, 5000);
  }
</script>

</body>
</html>
