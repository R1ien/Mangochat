<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MangoChat üçã</title>
  <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      background: white;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #nameDisplay {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    #inviteBox {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #inviteInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #inviteBtn {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      background-color: #f8b500;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    #inviteBtn:hover {
      background-color: #e0a100;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fffdf5;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .from-me {
      background-color: #f8b500;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      margin-left: auto;
    }

    .from-them {
      background-color: #eee;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: none;
      display: flex;
      gap: 10px;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    #sendBtn, #quitBtn {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #f8b500;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #quitBtn {
      margin-top: 10px;
      width: 100%;
      display: none;
    }

    #sendBtn:hover, #quitBtn:hover {
      background-color: #e0a100;
    }

    #notif {
      text-align: center;
      margin-bottom: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <h2>üçã MangoChat</h2>
    <div id="notif"></div>
    <div id="nameDisplay"></div>

    <div id="inviteBox">
      <input type="text" id="inviteInput" placeholder="Pseudo √† inviter" />
      <button id="inviteBtn">üì®</button>
    </div>

    <div id="messages"></div>

    <div id="input-area">
      <input type="text" id="msgInput" placeholder="Ton message" />
      <button id="sendBtn">üì§</button>
    </div>

    <button id="quitBtn">‚ùå Quitter la conversation</button>
  </main>

  <script>
    const myName = localStorage.getItem("myName") || prompt("Entre ton pseudo :").trim();
    localStorage.setItem("myName", myName);
    document.getElementById("nameDisplay").textContent = "üë§ Ton pseudo : " + myName;

    const pusher = new Pusher("21da0af69d3d1b97e425", {
      cluster: "eu"
    });

    let partner = null;
    let currentChannel = null;

    const notif = msg => {
      const n = document.getElementById("notif");
      n.textContent = msg;
      n.style.display = "block";
      setTimeout(() => n.style.display = "none", 5000);
    };

    const getChannelName = (a, b) => {
      return "chat_" + [a, b].sort().join("_");
    };

    document.getElementById("inviteBtn").onclick = () => {
      const to = document.getElementById("inviteInput").value.trim();
      if (!to || to === myName) return alert("Pseudo invalide");

      fetch("/invite", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myName, to })
      });

      partner = to;
      notif("üì® Invitation envoy√©e √† " + to);
    };

    const subscribeToChat = () => {
      const channelName = getChannelName(myName, partner);
      currentChannel = pusher.subscribe(channelName);

      currentChannel.bind("new-message", data => {
        if (data.text === "__quit__") {
          notif("üö™ L'autre utilisateur a quitt√© la conversation.");
          cleanup();
          return;
        }
        addMessage(data.from === myName, data.text);
      });

      currentChannel.bind("chat-started", data => {
        notif(data.message);
      });

      document.getElementById("input-area").style.display = "flex";
      document.getElementById("quitBtn").style.display = "block";
    };

    const addMessage = (isMe, text) => {
      const div = document.createElement("div");
      div.className = "message " + (isMe ? "from-me" : "from-them");
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = 99999;
    };

    document.getElementById("sendBtn").onclick = () => {
      const text = document.getElementById("msgInput").value.trim();
      if (!text || !partner) return;
      fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myName, to: partner, text })
      });
      document.getElementById("msgInput").value = "";
    };

    const inviteChannel = pusher.subscribe("invite_" + myName);
    inviteChannel.bind("chat-invite", data => {
      if (confirm(`${data.from} veut discuter avec toi. Accepter ?`)) {
        partner = data.from;
        fetch("/accept", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: myName, to: partner })
        });
        subscribeToChat();
      }
    });

    inviteChannel.bind("chat-accepted", data => {
      if (!partner) partner = data.from;
      subscribeToChat();
    });

    document.getElementById("quitBtn").onclick = () => {
      fetch("/message", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from: myName, to: partner, text: "__quit__" })
      });
      notif("üö™ Tu as quitt√© la conversation.");
      cleanup();
    };

    const cleanup = () => {
      document.getElementById("messages").innerHTML = "";
      document.getElementById("input-area").style.display = "none";
      document.getElementById("quitBtn").style.display = "none";
      partner = null;
    };

    window.addEventListener("beforeunload", () => {
      if (partner) {
        fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: myName, to: partner, text: "__quit__" })
        });
      }
    });
  </script>
</body>
</html>
