<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat style WhatsApp</title>
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    .message { padding: 5px 10px; margin: 5px; border-radius: 15px; max-width: 70%; }
    .from-me { background: #DCF8C6; margin-left: auto; }
    .from-them { background: #fff; border: 1px solid #ccc; margin-right: auto; }
    #notif { margin: 10px 0; padding: 10px; background: #fffae6; display: none; border: 1px solid #ffd700; }
  </style>

  <style>
  /* Styles pour mobile seulement */
  @media (max-width: 600px) {
    body {
      max-width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    #messages {
      height: 400px; /* un peu plus haut sur mobile */
      font-size: 16px;
      padding: 8px;
    }
    .message {
      max-width: 90%;
      font-size: 16px;
      padding: 10px 15px;
      margin: 6px 0;
    }
    #partnerCode, #messageInput {
      font-size: 16px;
      padding: 12px;
      width: 100% !important;
      box-sizing: border-box;
    }
    #input-area {
      display: flex !important;
      gap: 10px;
    }
    #input-area input {
      flex-grow: 1;
    }
    button {
      font-size: 16px;
      padding: 10px 15px;
    }
    #notif {
      font-size: 16px;
      padding: 12px;
    }
  }
</style>

</head>
<body>

<h2>Ton code : <span id="myCode"></span></h2>
<input id="partnerCode" placeholder="Code de l'autre" style="width:100%; padding:8px;" />
<div id="notif"></div>

<div id="messages"></div>
<div id="input-area" style="display:none; margin-top:10px;">
  <input id="messageInput" placeholder="Message..." style="width:80%; padding:10px;" />
  <button onclick="send()">Envoyer</button>
</div>

<script>
  const PUSHER_KEY = "21da0af69d3d1b97e425";
  const PUSHER_CLUSTER = "eu";

  const myCode = localStorage.getItem("code") || Math.floor(100000 + Math.random() * 900000).toString();
  localStorage.setItem("code", myCode);
  document.getElementById("myCode").textContent = myCode;

  let partner = "";
  let isAccepted = false;
  let currentChannel = null;
  let invitationPending = false;

  const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });

  const inviteChannel = pusher.subscribe("invite_" + myCode);

  inviteChannel.bind("chat-invite", data => {
    if (isAccepted) return;
    window.inviteFrom = data.from;
    showNotification(`${data.from} veut discuter avec toi. <button onclick="accept()">Accepter</button>`);
  });

  inviteChannel.bind("chat-accepted", data => {
    if (!isAccepted) {
      partner = data.from;
      isAccepted = true;
      subscribeToChat(partner);
      showNotification("✅ Conversation acceptée !");
      document.getElementById("input-area").style.display = "block";
      invitationPending = false;
    } else {
      // Supprimer l'invitation chez l'envoyeur aussi
      showNotification("✅ Conversation acceptée !");
      invitationPending = false;
    }
  });

  document.getElementById("partnerCode").addEventListener("change", function () {
    const code = this.value.trim();
    if (!code || code === myCode) return;
    partner = code;
    fetch('/invite', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    }).then(() => {
      invitationPending = true;
      showNotification("Invitation envoyée, en attente...");
    });
  });

  function accept() {
    isAccepted = true;
    partner = window.inviteFrom;
    fetch('/accept', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    }).then(() => {
      subscribeToChat(partner);
      showNotification("✅ Conversation acceptée !");
      document.getElementById("input-area").style.display = "block";
      invitationPending = false;
    });
  }

  function subscribeToChat(other) {
    if (currentChannel) pusher.unsubscribe(currentChannel.name);
    const chName = "chat_" + [myCode, other].sort().join("_");
    currentChannel = pusher.subscribe(chName);
    currentChannel.bind("new-message", data => {
      if (data.from === myCode) return; // ignore les messages venant de soi
      addMessage(data.text, false);
    });
    document.getElementById("messages").innerHTML = "";
  }

  function send() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text || !partner || !isAccepted) return;
    fetch('/message', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner, text })
    });
    addMessage(text, true); // Affiche seulement une fois côté sender
    document.getElementById("messageInput").value = "";
  }

  function addMessage(text, me) {
    const div = document.createElement("div");
    div.className = "message " + (me ? "from-me" : "from-them");
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 9999;
  }

  function showNotification(msg) {
    const notif = document.getElementById("notif");
    notif.innerHTML = msg;
    notif.style.display = "block";
  }
</script>

</body>
</html>
