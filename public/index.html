<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.1, maximum-scale=1.1">
  <title>MangoChat ðŸ¥­</title>
  <script src="https://js.pusher.com/8.2/pusher.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: auto;
      background: linear-gradient(to bottom, #ffe259, #ffa751);
      background-attachment: fixed;
      color: #333;
      position: relative;
      overflow-x: hidden;
      padding: 10px;
    }

    #messages {
      height: 300px;
      overflow-y: auto;
      border-radius: 12px;
      border: 2px solid #ffa50088;
      padding: 10px;
      background: #fff7e6;
      margin-bottom: 10px;
      display: none;
    }

    .message {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .from-me {
      background: #caffb9;
      margin-left: auto;
    }

    .from-them {
      background: #ffffff;
      border: 1px solid #ccc;
      margin-right: auto;
    }

    #notif {
      margin: 10px 0;
      padding: 10px;
      background: #fff3cd;
      display: none;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 10px;
    }

    h2::before {
      content: "ðŸ¥­ ";
    }

    #input-area {
      display: none;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #cc7200;
      color: white;
      border: none;
      cursor: pointer;
      min-width: 80px;
    }

    button:hover {
      background-color: #a65b00;
    }

    #partnerCode {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    @media only screen and (max-width: 768px) {
      body {
        font-size: 1.2rem;
        zoom: 1.2;
        padding: 10px;
      }
      input, button {
        font-size: 1rem;
        padding: 12px;
      }
      #messages {
        height: 250px;
      }
      .message {
        font-size: 1rem;
        max-width: 90%;
      }
      #input-area {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

<h2>MangoChat ðŸ¥­ - Ton code : <span id="myCode"></span></h2>
<input id="partnerCode" placeholder="Code de l'autre" />
<div id="notif"></div>
<div id="messages"></div>
<div id="input-area">
  <input id="messageInput" placeholder="Message..." />
  <button id="sendBtn">Envoyer</button>
  <button id="quitBtn" style="background:red;color:white;">Quitter</button>
</div>

<script>
  // Ton code fixe (stockÃ© dans localStorage)
  const myCode = localStorage.getItem("myCode") || Math.random().toString(36).substr(2, 6);
  localStorage.setItem("myCode", myCode);
  document.getElementById("myCode").textContent = myCode;

  const pusher = new Pusher("21da0af69d3d1b97e425", {
    cluster: "eu"
  });

  let partner = null;
  let currentChannel = null;
  let subscribed = false;

  // Cacher les zones de chat au dÃ©part
  const messagesDiv = document.getElementById("messages");
  const inputArea = document.getElementById("input-area");
  const notifDiv = document.getElementById("notif");
  const partnerCodeInput = document.getElementById("partnerCode");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");
  const quitBtn = document.getElementById("quitBtn");

  messagesDiv.style.display = "none";
  inputArea.style.display = "none";
  notifDiv.style.display = "none";

  // Souscrire au canal d'invitations
  const inviteChannel = pusher.subscribe("invite_" + myCode);

  inviteChannel.bind("chat-invite", data => {
    if (!partner) {
      partner = data.from;
      showNotification(`ðŸ’¬ Invitation de ${partner}`);
      const accept = confirm(`Accepter l'invitation de ${partner} ?`);
      if (accept) {
        fetch("/accept", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ from: myCode, to: partner })
        });
        subscribeToChat(partner);
      } else {
        partner = null;
      }
    }
  });

  inviteChannel.bind("chat-accepted", data => {
    if (!subscribed) {
      partner = data.from;
      subscribeToChat(partner);
      subscribed = true;
    }
  });

  function subscribeToChat(other) {
    const chName = "chat_" + [myCode, other].sort().join("_");

    if (currentChannel) {
      pusher.unsubscribe(currentChannel.name);
    }

    currentChannel = pusher.subscribe(chName);

    currentChannel.bind("new-message", data => {
      // Affiche seulement le message reÃ§u (pas ceux envoyÃ©s par soi-mÃªme)
      if (data.from !== myCode) {
        addMessage(data.text, false);
      }
    });

    currentChannel.bind("chat-started", data => {
      showNotification(data.message);
      inputArea.style.display = "flex";
      messagesDiv.style.display = "block";
    });

    currentChannel.bind("user-left", data => {
      showNotification(data.message);
      setTimeout(() => {
        inputArea.style.display = "none";
        messagesDiv.style.display = "none";
        messagesDiv.innerHTML = "";
        partner = null;
        subscribed = false;
      }, 5000);
    });

    messagesDiv.innerHTML = "";
    inputArea.style.display = "flex";
    messagesDiv.style.display = "block";
    subscribed = true;
  }

  sendBtn.onclick = () => {
    if (!partner) return;
    const text = messageInput.value.trim();
    if (!text) return;
    addMessage(text, true);
    fetch("/message", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner, text })
    });
    messageInput.value = "";
  };

  quitBtn.onclick = () => {
    if (!partner) return;
    fetch("/quit", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    });
    showNotification("ðŸšª Tu as quittÃ© la conversation");
    inputArea.style.display = "none";
    messagesDiv.style.display = "none";
    messagesDiv.innerHTML = "";
    partner = null;
    subscribed = false;
  };

  function addMessage(text, mine) {
    const div = document.createElement("div");
    div.textContent = (mine ? "Toi" : "Lui") + " : " + text;
    div.className = mine ? "message from-me" : "message from-them";
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function showNotification(msg) {
    notifDiv.textContent = msg;
    notifDiv.style.display = "block";
    setTimeout(() => { notifDiv.style.display = "none"; }, 3000);
  }

</script>

</body>
</html>
