<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MangoChat ü•≠</title>
<style>
  /* Reset basique */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fffae3, #ffe6b3);
    color: #4a3c1a;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #ffb347; /* orange mangue */
    color: #fff;
    padding: 20px 0;
    text-align: center;
    font-size: 2.4rem;
    font-weight: 900;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
    user-select: none;
    box-shadow: 0 3px 6px rgba(255,179,71,0.6);
  }

  header span.emoji {
    margin-left: 10px;
    font-size: 2.6rem;
    animation: bounce 2.5s infinite ease-in-out;
    display: inline-block;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  main {
    flex-grow: 1;
    max-width: 600px;
    margin: 20px auto 30px;
    background: #fff9e8;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(255,179,71,0.4);
    padding: 25px 30px;
    position: relative;
    overflow: hidden;
  }

  /* Fond emojis mangue en repeating pattern */
  main::before {
    content: "ü•≠üçãü•≠üçãü•≠üçãü•≠üçãü•≠üçã";
    font-size: 4rem;
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    color: #fff3cdaa;
    user-select: none;
    pointer-events: none;
    white-space: nowrap;
    overflow: hidden;
    animation: emoji-slide 20s linear infinite;
    filter: drop-shadow(0 0 3px #f7c457);
  }

  @keyframes emoji-slide {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #7a5700;
    font-weight: 700;
  }

  #myCode {
    color: #de8e00;
  }

  #partnerCode {
    width: 100%;
    padding: 12px 18px;
    border-radius: 30px;
    border: 2px solid #f3b200;
    font-size: 17px;
    margin-bottom: 15px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  #partnerCode:focus {
    outline: none;
    border-color: #f7c23a;
    box-shadow: 0 0 8px #f7c23a88;
  }

  #notif {
    margin: 10px 0 20px 0;
    padding: 14px 18px;
    background: #fff3cd;
    border: 2px solid #f7c23a;
    border-radius: 15px;
    font-size: 15px;
    color: #7a5700;
    display: none;
    word-break: break-word;
  }

  #messages {
    height: 350px;
    overflow-y: auto;
    background: #fff9e8;
    padding: 18px 22px;
    border-radius: 20px;
    box-shadow: inset 0 0 8px #ffd966aa;
    border: 2px solid #f3b200;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
  }

  .message {
    max-width: 70%;
    padding: 12px 18px;
    border-radius: 30px;
    font-size: 16px;
    line-height: 1.3;
    word-wrap: break-word;
    box-shadow: 0 2px 8px rgba(243,178,0,0.3);
    transition: background-color 0.3s ease;
  }

  .from-me {
    background: #ffedb7;
    align-self: flex-end;
    color: #6a4500;
    font-weight: 600;
  }

  .from-them {
    background: #fff3cd;
    border: 2px solid #f3b200;
    align-self: flex-start;
    color: #6a4500;
    font-weight: 600;
  }

  #input-area {
    margin-top: 20px;
    display: flex;
    gap: 14px;
  }

  #messageInput {
    flex-grow: 1;
    padding: 14px 20px;
    font-size: 17px;
    border-radius: 30px;
    border: 2px solid #f3b200;
    outline: none;
    transition: border-color 0.3s ease;
  }

  #messageInput:focus {
    border-color: #f7c23a;
    box-shadow: 0 0 10px #f7c23aaa;
  }

  button {
    background-color: #f3b200;
    border: none;
    color: #6a4500;
    padding: 14px 26px;
    font-size: 17px;
    font-weight: 700;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 15px #f3b200aa;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  button:hover {
    background-color: #f7c23a;
    color: #4a3c1a;
  }

  /* Mobile tweaks */
  @media (max-width: 600px) {
    main {
      margin: 15px 15px 25px;
      padding: 20px 20px;
    }

    #messages {
      height: 280px;
      padding: 15px 18px;
    }

    #partnerCode, #messageInput {
      font-size: 18px;
      padding: 16px 22px;
    }

    button {
      padding: 16px 26px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<header>
  MangoChat <span class="emoji">ü•≠</span>
</header>

<main>
  <h2>Ton code : <span id="myCode"></span></h2>
  <input id="partnerCode" placeholder="Code de l'autre" autocomplete="off" />
  <div id="notif"></div>

  <div id="messages"></div>
  <div id="input-area" style="display:none; margin-top:10px;">
    <input id="messageInput" placeholder="Tape ton message..." autocomplete="off" />
    <button onclick="send()">Envoyer</button>
  </div>
</main>

<script>
   const PUSHER_KEY = "21da0af69d3d1b97e425";
  const PUSHER_CLUSTER = "eu";

  const myCode = localStorage.getItem("code") || Math.floor(100000 + Math.random() * 900000).toString();
  localStorage.setItem("code", myCode);
  document.getElementById("myCode").textContent = myCode;

  let partner = "";
  let isAccepted = false;
  let currentChannel = null;
  let invitationPending = false;

  const pusher = new Pusher(PUSHER_KEY, { cluster: PUSHER_CLUSTER });

  const inviteChannel = pusher.subscribe("invite_" + myCode);

  inviteChannel.bind("chat-invite", data => {
    if (isAccepted) return;
    window.inviteFrom = data.from;
    showNotification(`${data.from} veut discuter avec toi. <button onclick="accept()">Accepter</button>`);
  });

  inviteChannel.bind("chat-accepted", data => {
    if (isAccepted) return;
    partner = data.from;
    isAccepted = true;
    subscribeToChat(partner);
    showNotification("‚úÖ Conversation accept√©e !");
    document.getElementById("input-area").style.display = "flex";
    invitationPending = false;
  });

  document.getElementById("partnerCode").addEventListener("change", function () {
    const code = this.value.trim();
    if (!code || code === myCode) return;
    partner = code;
    fetch('/invite', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    }).then(() => {
      invitationPending = true;
      showNotification("Invitation envoy√©e, en attente...");
    });
  });

  function accept() {
    isAccepted = true;
    partner = window.inviteFrom;
    fetch('/accept', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner })
    }).then(() => {
      subscribeToChat(partner);
      showNotification("‚úÖ Conversation accept√©e !");
      document.getElementById("input-area").style.display = "flex";
      invitationPending = false;
    });
  }

  function subscribeToChat(other) {
    if (currentChannel) pusher.unsubscribe(currentChannel.name);
    const chName = "chat_" + [myCode, other].sort().join("_");
    currentChannel = pusher.subscribe(chName);
    currentChannel.bind("new-message", data => {
      if (data.from === myCode) return; // Pas de doublon c√¥t√© envoyeur
      addMessage(data.text, false);
    });
    document.getElementById("messages").innerHTML = "";
  }

  function send() {
    const text = document.getElementById("messageInput").value.trim();
    if (!text || !partner || !isAccepted) return;
    addMessage(text, true);
    fetch('/message', {
      method: 'POST',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ from: myCode, to: partner, text })
    });
    document.getElementById("messageInput").value = "";
  }

  function addMessage(text, me) {
    const div = document.createElement("div");
    div.className = "message " + (me ? "from-me" : "from-them");
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    document.getElementById("messages").scrollTop = 9999;
  }

  function showNotification(msg) {
    const notif = document.getElementById("notif");
    notif.innerHTML = msg;
    notif.style.display = "block";
  }
</script>

</body>
</html>
